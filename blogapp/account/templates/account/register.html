
{% extends "base.html"%}
{% load static %}

{% block css_files %} 
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'account/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'account/css/owl.carousel.min.css' %}">

   
    <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
{% endblock %}

{% block title %} Kayıt Ol {% endblock %}

{% block content %}

<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'account/img/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8" style="max-width:90%; flex:none;">
              <div class="mb-2">
              <h3> Kayıt Ol </h3>
              
            </div>
            <form action="#" method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                {% endif %}
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group last ">
                            <label for="firstname">Ad</label>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                            
                        </div>
                        
                    </div>
                    <div class="col">
                        <div class="form-group last ">
                            <label for="lastname">Soyad</label>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                            
                          </div>
                    </div>
                </div>
                <div class="form-group last mb-2">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username">

                </div>
              <div class="form-group last mb-2">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" name="email">
                
              </div>
              <div class="row mb-2">
                  <div class="col">
                    <div class="form-group last mb-2">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                  </div>
                  <div class="col">
                    <div class="form-group last mb-2">
                        <label for="repassword">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="repassword" name="repassword">
                      </div>
                  </div>

              </div>
              
              
              
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Beni Hatırla</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Şifremi Unuttum</a></span> 
              </div>

              <input type="submit" value="kayıt Ol" class="btn btn-block btn-primary">

                            
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
